<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">
           
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.  
            </p>
            <form action="login" method="post">
               <p>
                <label for="iemail" >Email</label>
                <input type="email" name="email" id="iemail" required placeholder="Seu e-mail">
               </p> 
               <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha">
               </p>
               <p>
                <input id="submit" type="submit" value="Entrar"> <br>
                <a id href="#">Esqueci minha senha</a>
               </p>
            </form>
        </div>
    </section>
   </main>
</body>
</html>
