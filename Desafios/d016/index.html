<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.
                </p>
                <form action="../../Exercicios/ex026/mq005/index.html" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" required placeholder="Seu e-mail"
                            autocomplete="email">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15"
                            placeholder="sua senha" autocomplete="current-password"> <label for="isenha">Senha</label>
                    </div>

                    <p>
                        <input id="submit" type="submit" value="Entrar">
                        <a href="#" class="botao">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
