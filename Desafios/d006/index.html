<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir a tag que devera utilizar em cada um.</p>
    <ul>
        <li><abbr title="Use a tag<p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1> a <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img> ">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code>">Código-fonte</abbr></li>
        <li><abbr title="Use as tags <ol><li>">Listas numericas</abbr></li>
        <li><abbr title="Use as tags <ul><li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
