<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead , tfoot{
            background-color: grey;
            color: white;
        }
        td.num{
            text-align: rightw;
        }
    </style>
</head>
<body>
    <H1>USO DE TABELAS GRANDES</H1>
    <!--
        Anatomia de tabelas grande
        TABLE
            THEAD
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOT 
                TR,TD,TH
    -->
    <TABle>
        <THead>
            <Tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </Tr>
        </THead>
        <TBody>
            <TR>
                <TD>São paulo</TD>
                <td class="num">45.919.049</td>
            </TR>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>
            <tr>
                <td>Parana</td>
                <td class="num">114.339.75</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.377.239</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9.557.071</td>
            </tr>


        </TBody>
        <TFoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>131.594.132</strong></td>
            </tr>
        </TFoot>
    </TABle>
</body>
</html>
