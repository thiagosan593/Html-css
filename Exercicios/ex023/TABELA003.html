<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <H1>USO DE TABELAS GRANDES</H1>
    <!--
        Anatomia de tabelas grande
        TABLE
            THEAD
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOT 
                TR,TD,TH
    -->
    <TABle>
        <THead>
            <Tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </Tr>
        </THead>
        <TBody>
            <TR>
                <TD>São paulo</TD>
                <td>45 919 049</td>
            </TR>
        </TBody>
        <TFoot>

        </TFoot>
    </TABle>
</body>
</html>
