<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
          width: 400px;  
          /*cola as bordas*/
          border-collapse: collapse;
        }
        tr.linha{
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--
        Hierarquia de tabelas (Simples)
        TABLE = tabela
           TABLE EOW = linha de tabela
             TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado da tabela 
    -->
   <table>
    <tr class="linha"> <!--Primeira Linha-->
        <td>A1</td> <!--Dados-->
        <td>B1</td> 
        <td>C1</td>
    </tr>
    <tr> 
        <td>A2</td>
        <td class="dado">B2</td> 
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td> 
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td> 
        <td>C4</td>
    </tr>
   </table>

</body>
</html>
