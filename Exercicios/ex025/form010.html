<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formnulário 10</title>
</head>
<body>
<h1>Formulário 10</h1>
    <form action="cadastro.java">
        <p>
            <label for="iano">Ano que você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <Script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </Script>
</body>
</html>
