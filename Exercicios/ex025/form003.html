<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Formulário 03</h1>
    <form action="cadastro.java" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" min="0" max="10"  step="0.10" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-11-12">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    
</body>
</html>
