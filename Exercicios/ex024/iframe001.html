<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Uso de Iframe</h1>
    <p>
        Acessando o site do Curso em Video.
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" height="500px" scolling="no">
            <!--Caso o navegador não for compatível-->
            <a href="https://www.cursoemvideo.com" target="_blank" >Curso em video</a>
        </iframe>
       
    </p>
</body>
</html>
